# main.yml

# Workflow's name
name: Build Electron App For Win/Ubuntu

# Workflow's trigger
on:
  push:
    tags:
      - "v*.*.*"

# Workflow's jobs
jobs:
  # job's id
  release:
    # job's name
    name: build and release electron app

    # the type of machine to run the job on
    runs-on: ${{ matrix.os }}

    # create a build matrix for jobs
    strategy:
      fail-fast: false
      matrix:
        os: [windows, Ubuntu]

    # create steps
    steps:
      # step1: check out repository
      - name: Check out git repository
        uses: actions/checkout@v2

      # step2: install node env
      - name: Install Node.js
        uses: actions/setup-node@v2-beta

      # step3: npm install
      - name: npm install
        run: |
          npm install

      # step4: build app for ubuntu/win
      - name: build windows app
        if: matrix.os == 'windows'
        run: |
          npm run electron:build-win
        env:
          GH_TOKEN: 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

      - name: build Ubuntu app
        if: matrix.os == 'Ubuntu'
        run: |
          npm run electron:build
        env:
          GH_TOKEN: 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

      # step5: cleanup artifacts in dist_electron
      - name: cleanup artifacts for windows
        if: matrix.os == 'windows'
        run: |
          npx rimraf "dist_electron/!(*.exe)"

      - name: cleanup artifacts for Ubuntu
        if: matrix.os == 'Ubuntu'
        run: |
          npx rimraf "dist_electron/!(*.deb)"

      # step6: upload artifacts
      - name: upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.os }}
          path: dist_electron

      # step7: create release
      - name: release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: "dist_electron/**"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
