<html lang="zh_CN">

<head>
  <meta charset="utf-8">
  <title>帮助 - 随机点名系统 - BY ZD XIAODA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
  <meta name="description" itemprop="description" content="这是一个随机点名系统，在多种场景下均可使用。" />
  <link rel="stylesheet" href="./css/mdui.min.css" />
  <script async src="./js/mdui.min.js"></script>
  <link rel="icon" href="./icons/Class-Circle.svg">
  <!--图标来自阿里巴巴矢量图标库-->
  <meta property="og:description" content='这是一个随机点名系统，在多种场景下均可使用。'>
  <script async src="./js/screenfull.js"></script>
  <link rel="stylesheet" href="./css/all.css" />
</head>

<body class="mdui-bottom-nav-fixed">
  <!--应用栏-->
  <div class="mdui-appbar">
    <div class="mdui-toolbar mdui-color-light-green-800">
      <a class="mdui-typo-headline">随机点名系统</a>
      <a class="mdui-typo-title">帮助</a>
      <div class="mdui-toolbar-spacer"></div>
      <a mdui-tooltip="{content: '刷新'}" class="mdui-btn mdui-btn-icon" onclick="javascript:location.reload();">
        <i class="mdui-icon material-icons">autorenew</i>
      </a>
      <a mdui-tooltip="{content: '进入全屏'}" onclick="enterFullScreen(document.documentElement)" href="javascript:;"
        class="mdui-btn mdui-btn-icon">
        <i class="mdui-icon material-icons">fullscreen</i>
      </a>
      <a mdui-tooltip="{content: '退出全屏'}" onclick="exitFullScreen(document.documentElement)" href="javascript:;"
        class="mdui-btn mdui-btn-icon">
        <i class="mdui-icon material-icons">fullscreen_exit</i>
      </a>
      <a mdui-tooltip="{content: '关闭'}" onclick="window.close();" class="mdui-btn mdui-btn-icon">
        <i class="mdui-icon material-icons">close</i>
      </a>
    </div>
  </div>
  <!--主页按钮-->
  <a id="start" href="./index.html" class="mdui-color-blue-800 mdui-fab mdui-fab-fixed mdui-ripple"
    mdui-tooltip="{content: '回到主页'}">
    <i class="mdui-icon material-icons">home</i>
  </a>
  <!--底部导航栏-->
  <div class="mdui-bottom-nav mdui-color-white">
    <a href="./index.html" class="mdui-ripple">
      <i class="mdui-icon material-icons">home</i>
      <label>主页</label>
    </a>
    <a href="./help.html" class="mdui-ripple mdui-bottom-nav-active">
      <i class="mdui-icon material-icons">help</i>
      <label>帮助</label>
    </a>
    <a href="./about.html" class="mdui-ripple">
      <i class="mdui-icon material-icons">error</i>
      <label>关于</label>
    </a>
  </div>
  <div class="mdui-container mdui-typo">
    <h2>功能介绍：</h2>
    <hr>
    <img src="./help/homepage.png">
    <p>安装软件之后，打开页面，页面会自适应屏幕大小，渲染出如上图所示的界面。</p>
    <img src="./help/tool.png">
    <p>右上角为顶栏<br>点击<i class="mdui-icon material-icons">autorenew</i>会刷新页面</p>
    <p>点击<i class="mdui-icon material-icons">fullscreen</i>会全屏页面</p>
    <p>点击<i class="mdui-icon material-icons">fullscreen_exit</i>会退出全屏</p>
    <p>点击<i class="mdui-icon material-icons">edit</i>会打开名单（可以编辑</p>
    <p>点击<i class="mdui-icon material-icons">close</i>会关闭网页</p>
    <hr>
    <img src="./help/start.png">
    <p>右下角的按钮为开始/停止按钮，当点击<i class="mdui-icon material-icons">repeat</i>后，姓名一栏会开始快速滚动，再次点击后停止。</p>
    <hr>
    <img src="./help/name.png">
    <p>姓名栏，用于显示被点名的姓名。</p>

  </div>
  
</body>

</html>
