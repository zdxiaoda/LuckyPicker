<!doctype html>
<html lang="zh_CN" class="mdui-theme-auto">
  <head>
    <script src="./static/js/mdui.js"></script>
    <script src="./static/js/homepage.js"></script>
    <meta charset="utf-8" />
    <title>主页 - LuckyPicker</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="./static/css/mdui.css" />
    <link rel="stylesheet" href="./static/css/global.css" />
    <link rel="stylesheet" href="./static/css/homepage.css" />
    <link rel="icon" href="./static/icons/LuckyPicker.png" />
  </head>

  <body>
    <!--点名控件-->
    <!--名字-->
    <main id="NameAPP">
      <!--应用栏-->
      <mdui-top-app-bar class="drag-region">
        <div class="app-title">LuckyPicker - 主页</div>
        <div style="flex-grow: 1"></div>

        <mdui-tooltip content="重载">
          <mdui-button-icon
            class="no-drag-region"
            icon="autorenew"
            onclick="javascript: location.reload();"></mdui-button-icon>
        </mdui-tooltip>

        <mdui-tooltip content="全屏">
          <mdui-button-icon
            class="no-drag-region"
            icon="fullscreen"
            onclick="
              toggleFullScreen(document.documentElement)
            "></mdui-button-icon>
        </mdui-tooltip>

        <mdui-tooltip content="ORC识别名单">
          <mdui-button-icon
            class="no-drag-region"
            id="Start_ORC"
            icon="photo_camera"
            onclick="start_orc()"></mdui-button-icon>
        </mdui-tooltip>

        <mdui-tooltip content="编辑名单">
          <mdui-button-icon
            class="no-drag-region"
            id="Edit_Text"
            icon="edit"
            onclick="Edit_Text()"></mdui-button-icon>
        </mdui-tooltip>
        <mdui-tooltip content="关闭">
          <mdui-button-icon
            class="no-drag-region"
            icon="close"
            onclick="window.close()"></mdui-button-icon>
        </mdui-tooltip>
      </mdui-top-app-bar>
      <!--BGM-->
      <audio
        id="mokugyo"
        src="./static/audio/mokugyo.mp3"
        autoplay
        loop></audio>
      <!--开始按钮-->
      <mdui-fab id="Fab_Button" icon="pause"> </mdui-fab>

      <div class="content-container">
        <!--END 按钮-->
        <!--彩色字 -->
        <div id="Colorful_Case">
          <p id="OneText"><br /></p>
          <!--彩色字 出处-->
          <p id="OneText_From"><br /></p>
        </div>
        <!--姓名框-->
        <div class="mdui-prose" id="Displayed_Name_Case">
          <p id="DisplayedName"><br /></p>
        </div>
        <!--朗读按钮-->
        <div id="Speaker_case">
          <mdui-button-icon
            id="Speaker_icon"
            icon="record_voice_over"
            onclick="speaker()">
          </mdui-button-icon>
        </div>
        <!--大·点名按钮-->
        <div id="Large_Callout_Button">
          <mdui-button id="Large_Callout_Button_container" variant="filled">
            停止点名
          </mdui-button>
        </div>
      </div>
    </main>
    <!--底部导航栏-->
    <mdui-navigation-bar>
      <mdui-navigation-bar-item icon="home" active
        >主页</mdui-navigation-bar-item
      >
      <mdui-navigation-bar-item icon="help" onclick="open_help()"
        >帮助</mdui-navigation-bar-item
      >
      <mdui-navigation-bar-item icon="error" onclick="open_about()"
        >关于</mdui-navigation-bar-item
      >
    </mdui-navigation-bar>
  </body>
</html>
