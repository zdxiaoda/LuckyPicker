<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <script src="./static/js/jquery-3.7.1.min.js"></script>
    <script src="./static/js/require.js"></script>
    <script src="./static/js/homepage_path.js"></script>
    <meta charset="utf-8" />
    <title>主页 - LuckyPicker</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="./static/css/mdui.css" />
    <link rel="stylesheet" href="./static/css/global.css" />
    <link rel="stylesheet" href="./static/css/homepage.css" />
    <link rel="icon" href="./static/icons/LuckyPicker.png" />
  </head>

  <body class="mdui-bottom-nav-fixed">
    <!--点名控件-->
    <!--名字-->
    <main id="NameAPP">
      <!--应用栏-->
      <div class="mdui-appbar" style="-webkit-app-region: drag">
        <div class="mdui-toolbar mdui-color-light-green-800">
          <a class="mdui-typo-headline">LuckyPicker</a>
          <a class="mdui-typo-title">主页</a>
          <div class="mdui-toolbar-spacer"></div>

          <a
            mdui-tooltip="{content: '重载'}"
            style="-webkit-app-region: no-drag"
            class="mdui-btn mdui-btn-icon"
            onclick="javascript:location.reload();">
            <i class="mdui-icon material-icons">autorenew</i>
          </a>

          <a
            mdui-tooltip="{content: '全屏'}"
            style="-webkit-app-region: no-drag"
            onclick="toggleFullScreen(document.documentElement)"
            href="javascript:;"
            class="mdui-btn mdui-btn-icon">
            <i class="mdui-icon material-icons">fullscreen</i>
          </a>
          <button
            style="-webkit-app-region: no-drag"
            id="Start_ORC"
            mdui-tooltip="{content: 'ORC识别名单'}"
            @click="start_orc()"
            class="mdui-btn mdui-btn-icon">
            <i class="mdui-icon material-icons">photo_camera</i>
          </button>
          <button
            style="-webkit-app-region: no-drag"
            id="Edit_Text"
            mdui-tooltip="{content: '编辑名单'}"
            @click="Edit_Text()"
            class="mdui-btn mdui-btn-icon">
            <i id="edit-icon" class="mdui-icon material-icons">edit</i>
          </button>
          <a
            style="-webkit-app-region: no-drag"
            mdui-tooltip="{content: '关闭'}"
            onclick="window.close();"
            class="mdui-btn mdui-btn-icon">
            <i class="mdui-icon material-icons">close</i>
          </a>
        </div>
      </div>
      <!--BGM-->
      <audio
        id="mokugyo"
        src="./static/audio/mokugyo.mp3"
        autoplay
        loop></audio>
      <!--开始按钮-->
      <button
        id="Fab_Button"
        @click="switch_call_status();music()"
        class="mdui-color-red-800 mdui-fab mdui-fab-fixed mdui-ripple"
        mdui-tooltip="{content: '开始/停止点名'}">
        <i class="mdui-icon material-icons">pause</i>
      </button>
      <!--END 按钮-->
      <!--彩色字 -->
      <div id="Colorful_Case">
        <p id="OneText"><br /></p>
        <!--彩色字 出处-->
        <p id="OneText_From"><br /></p>
      </div>
      <!--姓名框-->
      <div class="mdui-container" id="Displayed_Name_Case">
        <p id="DisplayedName" v-text="currentDisplayedName"><br /></p>
      </div>
      <br />
      <br />
      <!--朗读按钮-->
      <div id="Speaker_case">
        <button
          id="Speaker_icon"
          mdui-tooltip="{content: '朗读姓名'}"
          @click="speaker()"
          class="mdui-btn mdui-btn-icon">
          <i class="mdui-icon material-icons">record_voice_over</i>
        </button>
      </div>
      <!--大·点名按钮-->
      <div id="Large_Callout_Button">
        <button
          id="Large_Callout_Button_container"
          @click="switch_call_status();music()"
          class="mdui-color-red-800 mdui-btn">
          停止点名
        </button>
      </div>
    </main>
    <!--底部导航栏-->
    <div class="mdui-bottom-nav mdui-color-white">
      <a href="javascript:;" class="mdui-ripple">
        <i class="mdui-icon material-icons">home</i>
        <label>主页</label>
      </a>
      <a href="javascript:open_help();" class="mdui-ripple">
        <i class="mdui-icon material-icons">help</i>
        <label>帮助</label>
      </a>
      <a href="javascript:open_about();" class="mdui-ripple">
        <i class="mdui-icon material-icons">error</i>
        <label>关于</label>
      </a>
    </div>
  </body>
</html>
