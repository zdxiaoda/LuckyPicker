<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <script src="./static/js/jquery-3.7.1.min.js"></script>
    <script src="./static/js/require.js"></script>
    <script src="./static/js/homepage_path.js"></script>
    <meta charset="utf-8" />
    <title>主页 - LuckyPicker</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css" />
    <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
    <link rel="stylesheet" href="./static/css/global.css" />
    <link rel="stylesheet" href="./static/css/homepage.css" />
    <link rel="icon" href="./static/icons/LuckyPicker.png" />
  </head>

  <body class="mdui-theme-auto">
    <!--点名控件-->
    <!--名字-->
    <main id="NameAPP">
      <!--应用栏-->
      <mdui-top-app-bar style="-webkit-app-region: drag">
        <mdui-top-app-bar-title>LuckyPicker - 主页</mdui-top-app-bar-title>
        <div style="flex-grow: 1"></div>

        <mdui-tooltip content="重载">
          <mdui-button-icon
            style="-webkit-app-region: no-drag"
            icon="autorenew"
            onclick="javascript:location.reload();"></mdui-button-icon>
        </mdui-tooltip>

        <mdui-tooltip content="全屏">
          <mdui-button-icon
            style="-webkit-app-region: no-drag"
            icon="fullscreen"
            onclick="toggleFullScreen(document.documentElement)"></mdui-button-icon>
        </mdui-tooltip>

        <mdui-tooltip content="ORC识别名单">
          <mdui-button-icon
            style="-webkit-app-region: no-drag"
            id="Start_ORC"
            icon="photo_camera"
            @click="start_orc()"></mdui-button-icon>
        </mdui-tooltip>

        <mdui-tooltip content="编辑名单">
          <mdui-button-icon
            style="-webkit-app-region: no-drag"
            id="Edit_Text"
            icon="edit"
            @click="Edit_Text()"></mdui-button-icon>
        </mdui-tooltip>

        <mdui-tooltip content="关闭">
          <mdui-button-icon
            style="-webkit-app-region: no-drag"
            icon="close"
            onclick="window.close();"></mdui-button-icon>
        </mdui-tooltip>
      </mdui-top-app-bar>
      <!--BGM-->
      <audio
        id="mokugyo"
        src="./static/audio/mokugyo.mp3"
        autoplay
        loop></audio>
      <!--开始按钮-->
      <mdui-fab
        id="Fab_Button"
        icon="pause"
        style="position: fixed; right: 24px; bottom: 80px;"
        @click="switch_call_status();music()">
      </mdui-fab>
      <!--END 按钮-->
      <!--彩色字 -->
      <div id="Colorful_Case">
        <p id="OneText"><br /></p>
        <!--彩色字 出处-->
        <p id="OneText_From"><br /></p>
      </div>
      <!--姓名框-->
      <div class="mdui-container" id="Displayed_Name_Case">
        <p id="DisplayedName" v-text="currentDisplayedName"><br /></p>
      </div>
      <br />
      <br />
      <!--朗读按钮-->
      <div id="Speaker_case">
        <mdui-button-icon
          id="Speaker_icon"
          icon="record_voice_over"
          @click="speaker()">
        </mdui-button-icon>
      </div>
      <!--大·点名按钮-->
      <div id="Large_Callout_Button">
        <mdui-button
          id="Large_Callout_Button_container"
          variant="filled"
          @click="switch_call_status();music()">
          停止点名
        </mdui-button>
      </div>
    </main>
    <!--底部导航栏-->
    <mdui-navigation-bar style="position: fixed; bottom: 0; left: 0; right: 0;">
      <mdui-navigation-bar-item icon="home" active>主页</mdui-navigation-bar-item>
      <mdui-navigation-bar-item icon="help" onclick="open_help();">帮助</mdui-navigation-bar-item>
      <mdui-navigation-bar-item icon="error" onclick="open_about();">关于</mdui-navigation-bar-item>
    </mdui-navigation-bar>
  </body>
</html>
