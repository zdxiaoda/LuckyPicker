<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="utf-8" />
    <title>帮助 - 随机点名系统 - BY ZD XIAODA</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="./css/mdui.css" />
    <link rel="icon" href="./icons/Class-Circle.svg" />
    <link rel="stylesheet" href="./css/global.css" />
  </head>

  <body class="mdui-bottom-nav-fixed">
    <!--应用栏-->
    <div class="mdui-appbar" style="-webkit-app-region: drag">
      <div class="mdui-toolbar mdui-color-light-green-800">
        <a class="mdui-typo-headline">随机点名系统</a>
        <a class="mdui-typo-title">帮助</a>
        <div class="mdui-toolbar-spacer"></div>
        <a
          mdui-tooltip="{content: '关闭'}"
          style="-webkit-app-region: no-drag"
          onclick="window.close();"
          class="mdui-btn mdui-btn-icon">
          <i class="mdui-icon material-icons">close</i>
        </a>
      </div>
    </div>
    <div class="mdui-container mdui-typo">
      <h2>功能介绍：</h2>
      <hr />
      <img src="./help/homepage.webp" />
      <p>
        安装软件之后，打开页面，页面会自适应屏幕大小，渲染出如上图所示的界面。
      </p>
      <img src="./help/tool.webp" />
      <p>
        右上角为顶栏<br />点击<i class="mdui-icon material-icons">autorenew</i
        >会刷新页面
      </p>
      <p>点击<i class="mdui-icon material-icons">fullscreen</i>会全屏页面</p>
      <p>
        点击<i class="mdui-icon material-icons">fullscreen_exit</i>会退出全屏
      </p>
      <p>
        点击<i class="mdui-icon material-icons">photo_camera</i
        >会打开ORC识别面板
      </p>
      <p>
        点击<i class="mdui-icon material-icons">edit</i>会打开名单（可以编辑
      </p>
      <p>点击<i class="mdui-icon material-icons">close</i>会关闭网页</p>
      <hr />
      <img src="./help/start.webp" />
      <p>
        右下角的按钮为开始/停止按钮，当点击<i class="mdui-icon material-icons"
          >repeat</i
        >后，姓名一栏会开始快速滚动，再次点击后停止。
      </p>
      <hr />
      <img src="./help/name.webp" />
      <p>姓名栏，用于显示被点名的姓名。</p>
    </div>
  </body>
</html>
