<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="utf-8" />
    <title>ORC - 随机点名系统 - BY ZD XIAODA</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="./css/mdui.css" />
    <link rel="icon" href="./icons/Class-Circle.svg" />
    <link rel="stylesheet" href="./css/global.css" />
    <style>
      .put_pic {
        width: 100%;
        height: 50%;
        border: 1px dashed #ccc;
        border-radius: 5px;
        text-align: center;
        line-height: 200px;
        font-size: 20px;
        color: #ccc;
      }
    </style>
  </head>

  <body class="mdui-bottom-nav-fixed">
    <!--应用栏-->
    <div class="mdui-appbar" style="-webkit-app-region: drag">
      <div class="mdui-toolbar mdui-color-light-green-800">
        <a class="mdui-typo-headline">随机点名系统</a>
        <a class="mdui-typo-title">ORC</a>
        <div class="mdui-toolbar-spacer"></div>
        <a
          mdui-tooltip="{content: '关闭'}"
          style="-webkit-app-region: no-drag"
          onclick="window.close();"
          class="mdui-btn mdui-btn-icon">
          <i class="mdui-icon material-icons">close</i>
        </a>
      </div>
    </div>
    <div class="mdui-container mdui-typo">
      <h1>你需要连接互联网来使用这个功能</h1>

      <div class="put_pic" id="put_pic_here">
        <span>往这里拖拽你想要识别的图片</span>
      </div>
      <h3>识别结果：</h3>
      <p id="text_result"></p>
      <br>
      <h5>结果不准？你也可以使用其它提供商进行识别。比如<a target="_blank" href="https://web.baimiaoapp.com/">白描</a>就还不错👍</h5>
    </div>
  </body>
  <script src="./js/orc.js"></script>
  <script src="https://lib.baomitu.com/tesseract.js/1.0.19/tesseract.js"></script>
</html>
